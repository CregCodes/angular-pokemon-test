<div class="container">
  <h1>Pokemon Directory</h1>
  <p>Choose Your Pokemon!</p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }"></li>
      <li
        class="page-item"
        *ngFor="let page of pagesArray"
        [ngClass]="{ active: page === currentPage }"
      >
        <a
          class="page-link"
          [routerLink]="['/pokemon-directory']"
          [queryParams]="{ page: page }"
          >{{ page }}</a
        >
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === totalPages }"
      ></li>
    </ul>
    <button
      *ngIf="currentPage < totalPages"
      class="btn btn-primary"
      (click)="nextPage()"
    >
      Next Page
    </button>
  </nav>
  <br />
  <p>You are here: Page {{ currentPage }}</p>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pokemon of pokemonList">
      <a [routerLink]="['/pokemon', pokemon.id]">{{ pokemon.name }}</a>
    </li>
  </ul>
</div>
