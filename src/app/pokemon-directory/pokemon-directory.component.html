<div class="container global-styles">
  <h1>Pokemon Directory</h1>
  <p>Choose Your Pokemon!</p>
  <nav aria-label="Page navigation">
    <ul
      class="pagination"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: stretch;
      "
    >
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }"></li>
      <li
        class="page-item"
        *ngFor="let page of pagesArray"
        [ngClass]="{ active: page === currentPage }"
      >
        <a
          class="page-link"
          [routerLink]="['/pokemon-directory']"
          [queryParams]="{ page: page }"
          >{{ page }}</a
        >
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === totalPages }"
      ></li>
    </ul>
    <button
      *ngIf="currentPage < totalPages"
      class="btn btn-primary"
      (click)="nextPage()"
    >
      Next Page
    </button>
  </nav>
  <br />
  <p class="page-location">You are here: Page {{ currentPage }}</p>
  <ul class="list-group" style="border: 1px solid grey">
    <li class="list-group-item" *ngFor="let pokemon of pokemonList">
      <a [routerLink]="['/pokemon', getPokemonId(pokemon.url)]"
        >{{ pokemon.name }}
      </a>
    </li>
  </ul>
</div>
